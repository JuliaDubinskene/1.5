<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <link rel='stylesheet' href='swiper.css'>
    
  
    <!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>

</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper__title">Ремонт техники различных брендов</div>
    <div class="swiper-container__border"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_lenovo">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_samsung">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_apple">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_viewsonic">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_bosch">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_hp">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_acer">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide__logo swiper-slide__logo_sony">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        
        <div class="swiper-slide swiper__slide_hidden">
            <div class="swiper-slide__logo swiper-slide__logo_lenovo">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide swiper__slide_hidden">
            <div class="swiper-slide__logo swiper-slide__logo_samsung">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-slide swiper__slide_hidden">
            <div class="swiper-slide__logo swiper-slide__logo_apple">
                <a class="swiper-slide__link" href="#"></a>
            </div>
        </div>
        <div class="swiper-look-all swiper-look-all_move">
            <label class="swiper-look-all__wrapper">
                <img class="swiper-look-all__image" src="img/more_icon.svg" alt="look-all">
                <button class="swiper-look-all__btn" type="button">Показать все</button>
            </label>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <script src='script.js'></script>
</body>

</html>
